<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Activity Details page - for entering fitness info, viewing more detailed info.</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <!--either the full navbar, or more limited version-->
        <div class="columns">
            <div class="column is-7">

            </div>

        </div>
        
        <section>
        <form class="box">
            <div class="field">
                <label class="label">Type of Exercise</label>
                <div>
                    <input class="input" type="text" placeholder="Curling" />
                </div>
            </div>

            <div class="field">
                <label class="label">Number of Minutes Spent</label>
                <div>
                    <input class="input" type="number" placeholder="45" />
                </div>
            </div>

            <button class="button is-primary">Submit</button>
        </form>
    </section>
    </body>
</html>
